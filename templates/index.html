<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Service</title>
</head>
<body>
    <h1>Welcome to the Weather Data Service</h1>
    <p>Use the following links to interact with the API:</p>
    <ul>
        <li><a href="/list-weather-files">List Stored Weather Files</a></li>
    </ul>
    <form action="/store-weather-data" method="post">
        <h3>Store Weather Data</h3>
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" required><br>
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" required><br>
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="date" name="start_date" required><br>
        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="date" name="end_date" required><br>
        <button type="submit">Fetch and Store Weather Data</button>
    </form>
</body>
</html>
